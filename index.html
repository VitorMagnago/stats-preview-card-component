<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card | Vitor Magnago</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
    <main class="card">
        <div class="card__image">
            <div class="overlay">
                <img src="images/image-header-mobile.jpg" alt="">
            </div>
        </div>
        <div class="card__info">
            <h1 class="card-info__title">Get insights that help your business grow.</h1>
            <p class="card-info__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card-info__metric">
                <div class="metric container">
                    <h2 class="metric__number">10k+</h2>
                    <p class="metric_name">companies</p>
                </div>
                <div class="metric container">
                    <h2 class="metric__number">314</h2>
                    <p class="metric_name">templates</p>
                </div>
                <div class="metric container">
                    <h2 class="metric__number">12m+</h2>
                    <p class="metric_name">queries</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
